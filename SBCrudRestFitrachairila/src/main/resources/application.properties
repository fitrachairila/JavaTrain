server.port = 80

#database set
spring.datasource.url=jdbc:postgresql://localhost:5432/Bukopin
spring.datasource.username=postgres
spring.datasource.password=password

#strategy db code first, tabel dicreate dari model
#create-drop hanya aktif ketika aplikasi runing
spring.jpa.hibernate.ddl-auto=create-drop

#set dummy data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

