<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pegawai</title>
<style type="text/css">
	table,td,th{
		border: 1px solid
	}
	table {
		border-collapse: collapse;
	}
</style>
</head>
<body>
<p>Data Pegawai</p>

<table>
	<thead>
		<tr>
			<td>ID</td>
			<td>NAMA</td>
			<td>ALAMAT</td>
			<td>UMUR</td>
		</tr>
	</thead>
	<tr th:each="dt : ${hData}">
		<td th:text="${dt.id}"></td>
		<td th:text="${dt.nama}"></td>
		<td th:text="${dt.Alamat}"></td>
		<td th:text="${dt.Umur}"></td>
	</tr>
</table>

</body>
</html>
