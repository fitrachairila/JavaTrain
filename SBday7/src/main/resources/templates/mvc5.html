<!DOCTYPE html>
<html xmlns:th="thymeleaf.og">
<head>
<meta charset="ISO-8859-1">
<title>MVC-5</title>
</head>
<body>
<h3><b>MVC-5</b></h3>
<input type="radio" name="gen" th:checked="${hgender}=='pria'">Pria
<input type="radio" name="gen" th:checked="${hgender}=='wanita'">Wanita

<table border="1">
	<tr><td>Nama</td></tr>
	<tr th:each="dt: ${hnama}">

<select><option th:each="th:${hthlulus}" th:text="${th}"></select>
<br>
</body>
</html>
